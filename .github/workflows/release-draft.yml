name: Make Release Draft

on:
  push:
    branches:
      - master
      - github-actions

permissions:
  contents: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      - uses: dudo/tag_check@v1.0.0
        id: tag_check
        with:
          git_tag_prefix: v
      - run: npm ci
      - run: npm run build
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{steps.tag_check.outputs.git_tag_name}}
          draft: true
          files: |
            ./dist/save-manager-*.zip
